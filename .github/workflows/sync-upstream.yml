name: Sync Upstream
on:
  schedule:
    - cron: '0 0 * * *' # Once a day
  workflow_dispatch:   # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync and Update Metadata
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote add upstream https://github.com/rubenv/sql-migrate.git
          git fetch upstream --tags
          
          git checkout master
          if git merge upstream/master --no-edit; then
            echo "Merge successful"
          else
            echo "::error::Merge conflict detected. Please resolve manually."
            exit 1
          fi

          LATEST_TAG=$(git tag -l --sort=-v:refname | grep -E '^v[0-9]' | head -n 1)
          CLEAN_VER=$(echo $LATEST_TAG | sed 's/v//')
          
          if git rev-parse "$LATEST_TAG" >/dev/null 2>&1; then
             echo "No new tags to sync. Version $LATEST_TAG is already current."
             git push origin master
             exit 0
          fi

          echo "Updating files to version $LATEST_TAG..."

          find npm -name "package.json" -exec sed -i "s/\"version\": \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/\"version\": \"$CLEAN_VER\"/g" {} +
          
          sed -i "s/\(\"npmw-sql-migrate-.*\": \)\"[0-9]\+\.[0-9]\+\.[0-9]\+\"/\1\"$CLEAN_VER\"/g" npm/main/package.json

          git add .
          git commit -m "chore: sync with upstream $LATEST_TAG and update metadata" || echo "No changes to commit"
          git push origin master
          
          echo "Creating and pushing tag $LATEST_TAG..."
          git tag "$LATEST_TAG"
          git push origin "$LATEST_TAG"